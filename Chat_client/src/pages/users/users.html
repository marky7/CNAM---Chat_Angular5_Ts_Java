<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="text-align:center;">Choisissez votre compte</ion-title>
  </ion-navbar>
</ion-header>
<br>
<br>

<ion-list>
  <ion-item *ngFor="let user of users;">

    <h2>{{user}}</h2>
    <button uiSref="conversations" ion-button clear item-end>Se connecter</button>
  </ion-item>
</ion-list>
