<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="text-align:center;">{{contact.prenom}} {{contact.nom}}</ion-title>
  </ion-navbar>
</ion-header>
<br>
<br>
<br>

<div style="overflow:auto; height:calc(65% - 80px);">
<ion-card *ngFor="let message of messages">
  <ion-card-header>
    <h6>{{message.sender}}</h6>
    <p>{{message.content}}</p>
    <p>{{message.createdA}}</p>
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
  </ion-card-content>
</ion-card>
</div>

<ion-item>
  <ion-label floating>Ecrivez votre message ici</ion-label>
  <ion-input [(ngModel)]="content" type="text"></ion-input>
</ion-item>
<div style="width:100%;">
<button (click)="sendMessage()" style=" float:right;" ion-button large>Envoyer Message</button>
</div>
