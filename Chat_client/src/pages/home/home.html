<ion-header>
  <ion-navbar>
    <ion-title>
      <div style="width:100%; text-align:center;">CHAT CNAM</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 style="width:100%; text-align:center;color:#777777">Choisissez votre compte</h5>

  <ion-list>
    <ion-item *ngFor="let user of users;">
      <ion-thumbnail item-start>
        <img src="assets/imgs/default_user.png">
      </ion-thumbnail>
      <h2>{{user}}</h2>
      <button ion-button clear item-end>Se connecter</button>
    </ion-item>
  </ion-list>
  <!--p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p-->
</ion-content>
