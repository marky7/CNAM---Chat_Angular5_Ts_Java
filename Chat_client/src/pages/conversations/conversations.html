<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="text-align:center;">Mes contacts</ion-title>
  </ion-navbar>
</ion-header>
<br>
<br>
<br>
<ion-list>
  <ion-item *ngFor="let contact of contacts;">
    <ion-thumbnail item-start>
      <img src="assets/imgs/default_user.png">
    </ion-thumbnail>
    <h2>{{contact.prenom}} {{contact.nom}}</h2>
    <button (click)="goToMessages(contact)" ion-button clear item-end>Ouvrir</button>
  </ion-item>
</ion-list>
